award.rules=Помните сложную форму номинирования на Интранете? Мы сделали ее проще. Всего два поля - "История" и "Почему он (сотрудник) должен быть номинирован". В "Истории" пишем то же, что писали в комментариях к благодарности, но с одним условием: такие истории/ситуации вы замечаете постоянно. HEART Awards - это награда за целый год. Самая крутая награда в нашей компании и получать ее должны только самые лучшие из нас. В поле "Почему он (сотрудник) должен быть номинирован" описываем качества, которые проявил этот сотрудник и приводим примеры этих проявлений. Просто написать "проактивный и хорошо работает в команде" мало, формы с таким содержанием рассматриваться не будут. Постарайтесь. Тем более, сейчас можно сохранить черновик и вернуться к форме позже. <br/><br/>Узнайте больше о HEART Awards по ссылке: <a href="http://intranet.airastana.com/People-Portal/HEART-Awards/Nomination.aspx" target="_blank">http://intranet.airastana.com/People-Portal/HEART-Awards/Nomination.aspx</a>
