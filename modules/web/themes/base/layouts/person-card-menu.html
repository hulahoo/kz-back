<div class="person-card-menu card-container manual-flip menu pc-mini">
    <div class="card">
        <div class="front">
            <div class="cover">
                <div location="personImage" class="pc-image"></div>
                <div class="pc-full-name" location="fullName"></div>
                <div class="pc-employee-number" location="employeeNumber"></div>
                <div class="pc-operations">
                    <a location="editAction"></a>
                    <a location="showAction"></a>
                </div>
                <span class="fa fa-compress pc-resizer"></span>
                <span class="fa fa-expand pc-resizer"></span>
            </div>
            <div class="content">
                <div class="main">
                    <div location="userInfoLabel" class="pc-title"></div>
                    <div class="pc-user-info" location="userInfo"></div>
                    <div location="progressBarLabel" class="pc-title"></div>
                    <div location="progressBar"></div>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="content">
                <div class="pc-operations">
                    <a location="showCard"></a>
                </div>
                <div class="main">
                    <div location="doActionLabel" class="pc-title"></div>
                    <div class="pc-actions" location="actions"></div>
                    <div location="redirectLabel" class="pc-title"></div>
                    <div class="pc-actions" location="pages"></div>
                </div>
            </div>
        </div>
    </div>
    <div location="leftLinks" class="pc-left-links pc-left-links-scroll" style="overflow-y: scroll;max-height: 350px;">
    </div>
</div>
