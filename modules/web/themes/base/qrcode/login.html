<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" type="text/css" href="rcg-qrcode-login-style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="login-body">
    <div class="header-sign">
        <h1><span>авторизация</span></h1>
    </div>
    <form id="login-form">
        <div class="container">
            <div class="col-12">
                <input name="login" type="text" id="login" placeholder="Логин" value="">
            </div>
            <div class="col-12">
                <input name="password" type="password" id="password" placeholder="Пароль" value="">
            </div>
            <div class="col-12">
                <button class="btn btn-outline-success" type="button" onclick="authenticate()">Войти</button>
            </div>
            <div class="col-12 mb-2">
                <span id="resultText"></span>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    var appUrl = config.appUrl;
    var access_token;
    var qrCode;

    $.ready(forwardToMainPage());

    function forwardToMainPage() {
        var url = new URL(document.URL);
        var fromMainPage = url.searchParams.get("fromMainPage");
        if (fromMainPage == null) {
            access_token = getCookie("token");
            if (access_token != null) {
                qrCode = url.searchParams.get("qrCode");
                if (qrCode != null) {
                    setCookie("qrCode", qrCode);
                    window.location.replace(appUrl + "/VAADIN/themes/base/qrcode/main.html");
                }
            }
        }
    }
    function authenticate() {
        var login = $("#login").val();
        var password = $("#password").val();
        var webUrl = appUrl + "/rest/v2/oauth/token" + "?" + "grant_type=password&username=" + login + "&password=" + password;

        $.ajax(webUrl,
            {
                type: "POST",
                headers: {
                    "Authorization": "Basic " + btoa("client:secret"),
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .error(function (res) {
                $("#resultText").text("Access denied");
            })
            .success(function (res) {
                access_token = res.access_token;
                $("#token").text(JSON.stringify(res.access_token));
                window.location.replace(appUrl + "/VAADIN/themes/base/qrcode/main.html");
                setCookie("token", access_token);
            });

    }

    function setCookie(key, value) {
        document.cookie = key + "=" + value;
        // document.cookie = "token" + "=" + token;
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>
</html>
