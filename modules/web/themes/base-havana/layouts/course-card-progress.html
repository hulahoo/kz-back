<div class="card-container manual-flip course-card cc-pro">
    <div class="card">
        <div class="front">
            <div class="cover">
            </div>
            <div class="user">
                <div location="courseLogo"></div>
            </div>
            <div class="content">
                <div class="main">
                    <div class="sl-course-name" location="courseName"></div>
                    <div class="sl-course-category" location="courseCategory"></div>
                    <div class="sl-course-description" location="shortDescription"></div>
                    <div>
                        <div class="sl-course-pro-lbl" location="progressLabel"></div>
                        <div class="sl-course-pro-bar" location="progressBar"></div>
                    </div>
                </div>
                <div class="footer">
                    <div location="register"></div>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="content">
                <div class="main">
                    <div class="pc-title" location="courseSectionsLabel"></div>
                    <div class="sl-course-section" location="courseSections"></div>
                    <div class="pc-title" location="rateStarsLabel"></div>
                    <div location="rateStarsWrap"></div>
                </div>
                <div class="footer">
                    <div location="showCard"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
